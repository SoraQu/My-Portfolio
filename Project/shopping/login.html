<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/17b3dcbc8d.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap');
        body{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <title>SannyShop</title>
</head>
<body style="background-color:rgb(252, 240, 195)">
    <nav class="navbar navbar-expand-sm bg-white navber-dark">
        <div class="container-fluid">
            <a class="navber-brand" href="SannyShop.html"><p><img src="logo.jpg" alt="" height="30" width="30"></p></a>
            <div>
                <ul class="nav">
                    <div class="dropdown"> 
                        <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" style="color:rgb(86, 121, 236)">
                            ITEM
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="shop.html" style="color:rgb(86, 121, 236)">All Product</a></li>
                            <li><a class="dropdown-item" href="shop2way.html" style="color:rgb(86, 121, 236)">Category Product</a></li>
                        </ul>  
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">BUY ROBUX</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">REGISTER</a>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>
    <div class="container pt-5">
        <div class="jumbotron col-12 col-xl-6 m-auto">
            <div class="text-center pb-3">
                <p class="lead">LOGIN</p>
                <form class="postForm pt-3">                       
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-sharp fa-solid fa-user" style="font-size:34px"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control form-control-lg font-kanit" placeholder="Username or Email" autofocus minlength="4" maxlength="25" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-sharp fa-solid fa-key" style="font-size:34px"></i>
                                </span>
                            </div>
                            <input type="password" name="password" class="form-control form-control-lg font-kanit" placeholder="Password" autofocus minlength="4" maxlength="50" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember" name="remember" value="yes">
                            <label class="custom-control-label" for="remember">
                                REMEMBER ME
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="sumbit" class="btn btn-lg btn-block btn-success" tpye="submit" data-bs-toggle="modal" data-bs-target="#submit">
                            <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
                            LOGIN
                        </button>
                        <div class="modal fade" id="submit">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Login</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss></button>
                                    </div>
                                    <div class="modal-body">
                                        Login Success
                                    </div>
                                    <div class="modal-footer">
                                        <a href="shop.html"><button type="button" class="btn btn-danger" data-bs-dismiss="modal">Next</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <a href="register.html" class="btn btn-sm btn-block btn-outline-info">
                                    <i class="fa-sharp fa-solid fa-user-plus"></i>
                                    REGISTER
                                </a>
                            </div>
                            <div class="col">
                                <a href="register.html" class="btn btn-sm btn-block btn-outline-warning">
                                    <i class="fa-sharp fa-solid fa-key"></i>
                                    FORGOT PASSWORD
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
